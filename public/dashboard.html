<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iseehalo Dashboard</title>
  <style>
    :root {
      --isee: #ffffff;
      --halo: #f7e37c; /* pastel yellow */
      --bg: #111;
      --text: #f5f5f5;
      --accent: #f7e37c;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    h1 span.halo {
      color: var(--halo);
    }

    .card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: 0.3s;
    }

    input[type="email"] {
      width: 80%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      outline: none;
      margin: 1rem 0;
      font-size: 1rem;
    }

    button {
      background: var(--halo);
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin: 0.25rem;
    }

    button:hover {
      opacity: 0.8;
    }

    .status-box {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }

    .premium {
      background: rgba(247, 227, 124, 0.15);
      color: var(--halo);
    }

    .not-premium {
      background: rgba(255, 60, 60, 0.15);
      color: #ff5b5b;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1><span class="isee">Isee</span><span class="halo">halo</span> Dashboard</h1>

  <div class="card">
    <p>Enter your email to check your premium status:</p>
    <input type="email" id="email" placeholder="you@example.com" />
    <div>
      <button id="check">Check Status</button>
      <button id="billing">Manage Billing</button>
    </div>

    <div id="result" class="status-box"></div>
  </div>

  <footer>¬© 2025 Iseehalo. All rights reserved.</footer>

  <script>
    const BASE_URL = window.location.origin;

    document.getElementById("check").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const result = document.getElementById("result");
      if (!email) {
        result.innerHTML = "Please enter a valid email.";
        result.className = "status-box not-premium";
        return;
      }

      result.innerHTML = "Checking...";
      result.className = "status-box";

      try {
        const res = await fetch(`${BASE_URL}/status?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (!data.user || !data.user.is_premium) {
          result.innerHTML = "‚ö†Ô∏è Not premium yet.";
          result.className = "status-box not-premium";
        } else {
          const exp = new Date(data.user.current_period_end).toLocaleDateString();
          result.innerHTML = `üåü Premium active<br>Expires on: <strong>${exp}</strong>`;
          result.className = "status-box premium";
        }
      } catch (err) {
        result.innerHTML = "Error checking status.";
        result.className = "status-box not-premium";
      }
    });

    document.getElementById("billing").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email first.");
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/create-portal-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          alert(data.error || "Unable to open billing portal.");
        }
      } catch (err) {
        alert("Error opening billing portal.");
      }
    });
  </script>
</body>
</html>
