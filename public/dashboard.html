<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Dashboard ‚Äî iseehalo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
  <h1>Dashboard</h1>

  <p>Enter your email to check your premium status:</p>
  <input id="email" placeholder="your@email.com" />
  <button id="checkBtn">Check Status</button>
  <button id="manageBtn">Manage Billing</button>

  <pre id="result"></pre>
  <div id="subInfo" style="margin-top:10px; font-weight:bold;"></div>

  <script>
    async function checkStatus() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Enter your email first!");

      const res = await fetch(`/status?email=${encodeURIComponent(email)}`);
      const data = await res.json();

      // Show raw data for debugging
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);

      // üëâ This is where your new code goes
      if (data.user?.is_premium) {
        document.getElementById("subInfo").textContent =
          `‚úÖ Premium active until ${new Date(data.user.current_period_end).toLocaleDateString()}`;
      } else {
        document.getElementById("subInfo").textContent = "‚ö†Ô∏è Not premium yet.";
      }
    }

    async function openPortal() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Enter your email first!");

      const res = await fetch("/create-portal-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });
      const data = await res.json();
      if (data.url) window.location = data.url;
    }

    document.getElementById("checkBtn").onclick = checkStatus;
    document.getElementById("manageBtn").onclick = openPortal;
  </script>
</body>
</html>
