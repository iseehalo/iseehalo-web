<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>iseehalo Premium â€” Upgrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #000; color: #fff; margin: 0;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .wrap { width: 100%; max-width: 480px; background:#0f0f0f; border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.35); border: 1px solid #333; }
    .brand { font-size: 28px; font-weight:700; text-align:center; margin-bottom:6px; }
    .brand .isee { color:#fff; } .brand .halo { color:#FFF59E; }
    .sub { color:#aaa; text-align:center; margin:0 0 18px; font-size:14px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:center; margin: 12px 0; }
    .btn {
      width:100%; display:inline-block; text-align:center; padding:12px 14px; border-radius:12px; border:0; cursor:pointer;
      background:linear-gradient(90deg,#FFD700,#ffcc33); color:#000; font-weight:600; margin-top:12px;
    }
    .btn:disabled { background: #555; cursor: not-allowed; color: #888; }
    .link { color:#1DB954; text-decoration:none; font-weight:600; }
    .muted { color:#9a9a9a; font-size:13px; text-align:center; }
    .status { font-size:13px; color:#FFF59E; text-align:center; margin-top:8px; min-height: 18px; font-weight: 500; }
    .tiny { font-size: 12px; color:#888; text-align:center; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand"><span class="isee">isee</span><span class="halo">halo</span></div>
    <p class="sub">Unlock ad-free listening, offline access, and exclusive music experiences.</p>

    <div class="row" id="authedRow" style="display:none;">
      <span id="whoami" class="tiny"></span>
      <a class="link" id="signOut" href="#">Sign out</a>
    </div>
    <div class="row" id="anonRow" style="justify-content:space-between;">
      <a class="link" href="/auth.html">Sign in</a>
      <span class="tiny">or</span>
      <a class="link" href="/auth.html">Create account</a>
    </div>

    <button class="btn" id="subscribeMonthly">Subscribe</button>

    <p id="status" class="status"></p>
    
    <p class="muted">Manage your plan in your <a class="link" href="/dashboard">dashboard</a>.</p>
    <p class="muted" style="margin-top: 6px;">
      Already premium? <a class="link" href="/app.html">Launch web app</a>
    </p>
  </div>

  <script type="module">
  import { supabase } from "/js/supabaseClient.js";

  const BASE_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
    ? "http://localhost:3000"
    : "https://iseehalo-web.onrender.com";

  document.addEventListener("DOMContentLoaded", () => {
    const statusEl = document.getElementById("status");
    const subscribeBtn = document.getElementById("subscribeMonthly");
    const signOut = document.getElementById("signOut");
    const authedRow = document.getElementById("authedRow");
    const anonRow = document.getElementById("anonRow");
    const whoami = document.getElementById("whoami");

    const show = (text) => (statusEl.textContent = text || "");

    // --- 1. NEW: CATCH USER ID FROM APP ---
    // This looks for ?user_id= in the URL (sent by the iPhone)
    const urlParams = new URLSearchParams(window.location.search);
    const mobileUserId = urlParams.get('user_id');

    if (mobileUserId) {
      console.log("ðŸ“± Mobile ID detected:", mobileUserId);
      // We save it so we don't lose it if the page refreshes
      sessionStorage.setItem('iseehalo_mobile_id', mobileUserId);
      show("Account recognized. Ready to upgrade!");
    }

    async function refreshAuthUI() {
      const { data } = await supabase.auth.getSession();
      const session = data?.session;

      if (session) {
        authedRow.style.display = "flex";
        anonRow.style.display = "none";
        whoami.textContent = `Signed in as ${session.user?.email}`;
      } else {
        authedRow.style.display = "none";
        anonRow.style.display = "flex";
        whoami.textContent = "";
      }
    }

    subscribeBtn.addEventListener("click", async () => {
      try {
        subscribeBtn.disabled = true;
        show("Verifying session...");

        // Get the stored mobile ID if it exists
        const savedMobileId = sessionStorage.getItem('iseehalo_mobile_id');

        // Check Web User
        const { data: { user }, error: authError } = await supabase.auth.getUser();

        // If no web user AND no mobile ID, they must sign in
        if (!user && !savedMobileId) {
          show("âŒ Please sign in first.");
          setTimeout(() => window.location.href = "/auth.html", 2000);
          return;
        }

        show("Connecting to Stripe...");
        
        // --- 2. UPDATED BACKEND CALL ---
        const res = await fetch(`${BASE_URL}/create-checkout-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            email: user ? user.email : null,
            mobileUserId: savedMobileId // Pass the mobile ID to the server
          }),
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || "Server error");
        }

        const result = await res.json();

        if (result.url) {
          show("Redirecting to Stripe...");
          window.location.href = result.url;
        } else {
          show("Error: No checkout URL received.");
        }

      } catch (err) {
        console.error("Payment Error:", err.message);
        show("âš ï¸ " + err.message);
        subscribeBtn.disabled = false;
      }
    });

    signOut.addEventListener("click", async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      sessionStorage.removeItem('iseehalo_mobile_id'); // Clear on sign out
      window.location.reload();
    });

    refreshAuthUI();
  });
</script>
</body>
</html>
