<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>iseehalo Premium — Upgrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #000; color: #fff; margin: 0;
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .wrap { width: 100%; max-width: 480px; background:#0f0f0f; border-radius:16px; padding:24px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
    .brand { font-size: 28px; font-weight:700; text-align:center; margin-bottom:6px; }
    .brand .isee { color:#fff; } .brand .halo { color:#FFF59E; }
    .sub { color:#aaa; text-align:center; margin:0 0 18px; font-size:14px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:center; margin: 12px 0; }
    .btn {
      width:100%; display:inline-block; text-align:center; padding:12px 14px; border-radius:12px; border:0; cursor:pointer;
      background:linear-gradient(90deg,#FFD700,#ffcc33); color:#000; font-weight:600; margin-top:12px;
    }
    .link { color:#1DB954; text-decoration:none; font-weight:600; }
    .muted { color:#9a9a9a; font-size:13px; text-align:center; }
    .status { font-size:13px; color:#ddd; text-align:center; margin-top:8px; min-height: 18px; }
    .tiny { font-size: 12px; color:#888; text-align:center; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand"><span class="isee">isee</span><span class="halo">halo</span></div>
    <p class="sub">Unlock ad-free listening, offline access, and exclusive music experiences.</p>

    <!-- Sign-in / account actions -->
    <div class="row" id="authedRow" style="display:none;">
      <span id="whoami" class="tiny"></span>
      <a class="link" id="signOut" href="#">Sign out</a>
    </div>
    <div class="row" id="anonRow" style="justify-content:space-between;">
      <a class="link" href="/auth.html">Sign in</a>
      <span class="tiny">or</span>
      <a class="link" href="/auth.html">Create account</a>
    </div>

    <!-- Subscribe button -->
    <button class="btn" id="subscribeMonthly">Subscribe — $11.99 / month</button>

    <p id="status" class="status"></p>
    <p class="muted">Manage your plan in your
      <a class="link" href="/dashboard">dashboard</a>.
    </p>

    <!-- Optional: link to music web app -->
    <p class="muted" style="margin-top: 6px;">
      Already premium? <a class="link" href="/app.html">Launch web app</a>
    </p>
  </div>

  <!-- Your Supabase client -->
  <script type="module">
  import { supabase } from "/js/supabaseClient.js";

  // ✅ Set this if your backend is on Render or another domain.
  // If your API is same-origin, you can use: const BASE_URL = window.location.origin;
 // This checks if you are on localhost; if not, it uses the production URL
const BASE_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
  ? "http://localhost:3000"
  : "https://iseehalo-web.onrender.com"; // Replace with your actual Render URL

  document.addEventListener("DOMContentLoaded", () => {
    const statusEl = document.getElementById("status");
    const subscribeBtn = document.getElementById("subscribeMonthly");
    const signOut = document.getElementById("signOut");

    const authedRow = document.getElementById("authedRow");
    const anonRow = document.getElementById("anonRow");
    const whoami = document.getElementById("whoami");

    const show = (text) => (statusEl.textContent = text || "");

    async function refreshAuthUI() {
      const { data } = await supabase.auth.getSession();
      const session = data?.session;

      if (session) {
        authedRow.style.display = "flex";
        anonRow.style.display = "none";
        whoami.textContent = session.user?.email ? `Signed in as ${session.user.email}` : "Signed in";
      } else {
        authedRow.style.display = "none";
        anonRow.style.display = "flex";
        whoami.textContent = "";
      }
    }

subscribeBtn.addEventListener("click", async () => {
  try {
    // 1. Initial UI state
    subscribeBtn.disabled = true;
    subscribeBtn.textContent = "Processing...";
    show("Checking your account...");

    // 2. Get the session (The Gatekeeper)
    const { data: { session }, error: sessionError } = await supabase.auth.getSession();
    
    if (sessionError) throw sessionError;

    if (!session) {
      // If no user is found, send them to login
      show("❌ You must be signed in to upgrade.");
      setTimeout(() => {
        window.location.href = "/auth.html"; // Redirect to your auth page
      }, 1500);
      return;
    }

    // 3. User is logged in, now call your server.js
    show("Redirecting to Secure Checkout...");
    const response = await fetch(`${BASE_URL}/create-checkout-session`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        email: session.user.email 
      }),
    });

    const result = await response.json();

    if (result.url) {
      // SUCCESS: Send them to Stripe
      window.location.href = result.url;
    } else {
      throw new Error(result.error || "Checkout failed to start.");
    }

  } catch (err) {
    console.error("Subscription Error:", err);
    show("Error: " + err.message);
    
    // Reset the button so they can try again
    subscribeBtn.disabled = false;
    subscribeBtn.textContent = "Subscribe — $11.99 / month";
  }
});

    signOut.addEventListener("click", async (e) => {
      e.preventDefault();
      await supabase.auth.signOut();
      await refreshAuthUI();
      show("Signed out.");
    });

    refreshAuthUI();
    supabase.auth.onAuthStateChange(() => refreshAuthUI());
  });
</script>

</body>
</html>
