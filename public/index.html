<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>iseehalo Premium — Upgrade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Supabase client -->
 <script type="module" src="/js/supabaseClient.js"></script>
<script type="module">
  const BASE_URL = window.location.origin;

  const ensureSignedIn = async () => {
    const { data } = await window.supabase.auth.getSession();
    return data?.session || null;
  };

  document.getElementById("subscribeMonthly").addEventListener("click", async () => {
    const session = await ensureSignedIn();
    if (!session) {
      const go = confirm("You need an account to subscribe. Go to Sign in / Create account?");
      if (go) window.location.href = "/auth.html";
      return;
    }

    // user is signed in – use their email for checkout
    const email = session.user.email;
    try {
      const res = await fetch(`${BASE_URL}/create-checkout-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        // If your server has STRIPE_PRICE_ID env set, you only need to send the email:
        body: JSON.stringify({ email })
        // Or, to force a specific price id:
        // body: JSON.stringify({ email, priceId: "price_XXXXXXXXXXXX" })
      });

      const data = await res.json();
      if (!res.ok) {
        console.error("Checkout error:", data);
        alert(data.error || "Unable to start checkout session.");
        return;
      }
      if (data.url) {
        window.location.href = data.url;
      } else {
        alert("No checkout URL returned.");
      }
    } catch (err) {
      console.error(err);
      alert("Network error starting checkout.");
    }
  });
</script>


  </body>
</html>
