<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Success ‚Äî Iseehalo Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --isee: #ffffff;
      --halo: #f7e37c;
      --bg: #111;
      --text: #f5f5f5;
      --accent: #1DB954; /* Spotify-style Green */
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 1.5rem;
    }
    .card { background: #1a1a1a; padding: 2rem; border-radius: 20px; border: 1px solid #333; max-width: 400px; width: 100%; }
    h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
    h1 .halo { color: var(--halo); }
    p { color: #aaa; font-size: 0.95rem; line-height: 1.5; margin-bottom: 1.5rem; }
    #status { font-weight: 600; color: var(--halo); min-height: 24px; }
    
    .btn-group { display: flex; flex-direction: column; gap: 10px; width: 100%; }
    .btn {
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.2s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-primary { background: var(--halo); color: #000; }
    .btn-outline { background: transparent; color: var(--text); border: 1px solid #444; }
    /* The App Button - stands out */
    .btn-app { background: var(--accent); color: #fff; margin-bottom: 5px; }
    
    .btn:hover { opacity: 0.9; transform: scale(1.02); }
    footer { margin-top: 2rem; font-size: 0.75rem; opacity: 0.4; }
  </style>
</head>
<body>

  <div class="card">
    <h1><span class="isee">Isee</span><span class="halo">halo</span> Premium üéâ</h1>
    <p>Success! Your payment was received. You can now close this window or return to the app.</p>
    
    <div id="status">‚è≥ Syncing with account...</div>

    <div class="btn-group" style="margin-top: 20px;">
      <a href="halomusicapp://success" class="btn btn-app" id="appLink" style="display:none;"> 
        Open IseeHalo App</a>
      
      <button class="btn btn-primary" id="dashboardBtn">Go to Web Dashboard</button>
      <a href="/" class="btn btn-outline">Back to Home</a>
    </div>
  </div>

  <footer>¬© 2026 Iseehalo. All rights reserved.</footer>

<script type="module">
  const params = new URLSearchParams(location.search);
  const session_id = params.get("session_id");
  
  // Check if we came from the mobile app
  const isMobile = sessionStorage.getItem('iseehalo_mobile_id');
  if (isMobile) {
    document.getElementById('appLink').style.display = 'block';
  }

  const BACKEND_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
    ? "http://localhost:3000"
    : "https://iseehalo-web.onrender.com";

  async function pollStatus() {
    const statusEl = document.getElementById("status");
    
    // Simple polling to check if the database updated
    for (let i = 0; i < 5; i++) {
      try {
        // We use the mobile_id to check status if available
        const idToLink = sessionStorage.getItem('iseehalo_mobile_id');
        const res = await fetch(`${BACKEND_URL}/status?id=${idToLink}`);
        const data = await res.json();
        
        if (data?.user?.is_premium) {
          statusEl.textContent = "‚ú® Account Upgraded!";
          statusEl.style.color = "#1DB954";
          return;
        }
      } catch (e) { console.log("Checking..."); }
      await new Promise(r => setTimeout(r, 3000));
    }
    statusEl.textContent = "Processing... check the app in a moment.";
  }

  document.getElementById("dashboardBtn").addEventListener("click", () => {
    window.location.href = "/dashboard";
  });

  if (session_id) pollStatus();
</script>
</body>
</html>
