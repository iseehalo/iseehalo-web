<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Success â€” Iseehalo Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --isee: #ffffff;
      --halo: #f7e37c; /* pastel yellow */
      --bg: #111;
      --text: #f5f5f5;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 1rem;
    }
    h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
    h1 .halo { color: var(--halo); }
    p { margin: 0.5rem 0; line-height: 1.5; max-width: 420px; }
    #status { margin-top: 1rem; font-size: 1rem; color: var(--halo); font-weight: 600; }
    a, button {
      background: var(--halo);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.1rem;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      margin-top: 1.2rem;
      transition: 0.2s ease;
    }
    a:hover, button:hover { opacity: 0.9; transform: translateY(-1px); }
    footer { margin-top: 2rem; font-size: 0.8rem; opacity: 0.6; }
  </style>
</head>
<body>
  <h1><span class="isee">Isee</span><span class="halo">halo</span> Premium ðŸŽ‰</h1>
  <p>Thank you for subscribing! Weâ€™re activating your premium access.</p>
  <p id="status">Checking statusâ€¦</p>

  <button id="dashboardBtn">Go to Dashboard</button>
  <a href="/">Back to Home</a>

  <footer>Â© 2025 Iseehalo. All rights reserved.</footer>

 <script type="module">
  // 1. Get params from URL
  const params = new URLSearchParams(location.search);
  const session_id = params.get("session_id");
  const email = params.get("email");

  // 2. SMART URL: Points to your Render Backend
  const BACKEND_URL = window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1"
    ? "http://localhost:3000"
    : "https://iseehalo-web.onrender.com"; // ðŸ‘ˆ Ensure this matches your Render Service URL

  // Save email for the dashboard
  if (email) {
    try { localStorage.setItem("iseehaloEmail", email); } catch(e) {}
  }

  async function confirmOnce() {
    if (!session_id || !email) {
      console.error("Missing session_id or email");
      return { ok: false };
    }
    
    try {
      const res = await fetch(`${BACKEND_URL}/confirm-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id, email }),
      });
      const data = await res.json();
      return { ok: res.ok, data };
    } catch (err) {
      console.error("Fetch error:", err);
      return { ok: false };
    }
  }

  async function pollConfirm(maxTries = 6, delayMs = 4000) {
    const statusEl = document.getElementById("status");
    
    for (let i = 1; i <= maxTries; i++) {
      statusEl.textContent = `â³ Verifying your paymentâ€¦ (attempt ${i}/${maxTries})`;
      
      const { ok, data } = await confirmOnce();
      
      if (ok && data?.premium) {
        statusEl.textContent = "âœ¨ Premium is active! Enjoy ad-free listening.";
        statusEl.style.color = "#1DB954"; // Change to green on success
        return true;
      }
      
      // Wait before next attempt
      await new Promise(r => setTimeout(r, delayMs));
    }
    
    statusEl.textContent = "Payment received! It's taking a moment to sync. Please check your dashboard in 1 minute.";
    return false;
  }

  document.getElementById("dashboardBtn").addEventListener("click", () => {
    window.location.href = "/dashboard";
  });

  // Start checking immediately
  if (session_id) {
    pollConfirm();
  } else {
    document.getElementById("status").textContent = "No active session found.";
  }
</script>
</body>
</html>
